<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirebaseStorage</title>

    <script>


        async function fetchDataJson() {
            let response = await fetch('db2.json');
            let responseAsJson = await response.json();
            console.log(responseAsJson);
        }

        async function fetchDataText() {
    try {
        let response = await fetch('db2.json');
        let data = await response.json();
        
        let htmlContent = ''; // Hier wird der HTML-Code gespeichert
        
        // Iteriere über jedes Objekt im JSON-Array
        for (let i = 0; i < data.length; i++) {
            const post = data[i];
            
            htmlContent += `
                <div class="post">
                    <img src="${post.image}" alt="Post Image">
                    <p>Likes: ${post.likes}</p>
                    <p>Comments:</p>
                    <ul>`;
                    
            // Iteriere über jedes Kommentar im Kommentar-Array des Posts
            for (let j = 0; j < post.comments.length; j++) {
                htmlContent += `<li>${post.comments[j]}</li>`;
            }
            
            htmlContent += `</ul></div>`;
        }
        
        // Füge den HTML-Code in den Container mit der ID 'content' ein
        document.getElementById('content').innerHTML = htmlContent;
        
    } catch (error) {
        console.error('Error fetching data:', error);
        // Falls ein Fehler auftritt, kannst du ihn hier behandeln
    }
}

        





    </script>
</head>
<body onload="fetchDataText(), fetchDataJson()">

    <div id="content">

    </div>
    
</body>
</html>
