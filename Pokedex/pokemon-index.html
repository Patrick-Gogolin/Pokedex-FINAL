<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokemon-style.css">
    <link rel="icon" type="image/x-icon" href="/img/pokeball.png">
</head>
<body id="no-scroll" onload="init()">

    <header>
        <div class="header-content">
            <img class="header-pokemon-logo-image" src="img/pokemon.png" alt="PokemonLogo">
            <img class="header-pokemonball-image" src="img/pokeball.png" alt="Pokeball">
        </div>
    </header>

    <section class="bg-navy">
        <div class="inputfield-container">
            <input oninput="filterNames()" id="search-input-field" type="text" placeholder="Suche dein Pokemon">
        </div>

        <div id="loading-spinner" class="spinner">
            <img src="img/pokeball.png" alt="Pokeball" class="spinner-image">

        </div>

        <div class="content-container" id="content">

        </div>

        <div class="load-more-button-container" id="load-more-button">
        </div>
    </section>

    <div id="overlayer" class="dialog d-none">
        <div class="close-Button-container">
            <button onclick="closeDialog()" class="close-button">X</button>
            <div id="single-card-container" class="show-single-card">
            </div>
            <div id="mobile-switch-image-container" class="mobile-switch-image-container d-none">
            </div>
        </div>
    </div>



    <footer>
        <div class="footer-content">
            <span><b>Pokedex</b></span>
        </div>
    </footer>

    

    <script src="pokemon-script.js"></script>
    <script src="template.js"></script>
</body>
</html>
